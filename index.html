<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./src/assets/img/mini-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Reviux delivers premium QA and software testing services for ambitious teams that ship with confidence." />
  <meta name="theme-color" content="#0f172a" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/fontawesome/css/all.min.css" />
  <title>Reviux â€” Elite Testing & QA Lab</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, rgba(6, 182, 212, 0.15), rgba(2, 6, 23, 1));
      color: #e2e8f0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: transparent;
    }

    .splash {
      display: grid;
      place-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .splash h1 {
      font-weight: 300;
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin-bottom: 0.5rem;
    }

    .splash p {
      color: #94a3b8;
      max-width: 32rem;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 3px solid rgba(14, 165, 233, 0.2);
      border-top-color: #0ea5e9;
      margin: 2rem auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script defer src="/fontawesome/js/all.min.js"></script>
  <script src="/fontawesome/fontawesome-config.js"></script>
</body>
</body>

</html>
